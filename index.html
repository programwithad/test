chinery\nLaunch a new product\nEnter a new market\nWrong investment = permanent loss\nGood investment = long-term growth\nCommon mistakes\n‚ùå Investing without calculating returns\n‚ùå Following trends blindly\n‚ùå Confusing expense with investment\n3. Working Capital Decision\nQuestion it answers:\nüëâ\nHow will day-to-day operations be managed?\nWorking capital =\nCurrent Assets ‚Äì Current Liabilities\nCurrent assets\nCash\nInventory\nDebtors\nShort-term investments\nCurrent liabilities\nCreditors\nShort-term loans\nBills payable\nObjective\nEnsure the firm:\nCan pay bills on time\nRuns operations smoothly\nAvoids cash shortages\nExample (business)\nA company may be profitable but still fail because:\nCustomers delay payments\nInventory stuck\nNo cash to pay salaries\nThat‚Äôs a\nworking capital failure\n, not profit failure.\nPersonal finance analogy\nSalary = inflow\nRent, food, EMI = outflow\nEmergency fund = working capital buffer\nNo emergency fund ‚Üí paycheck-to-paycheck living ‚Üí\ndanger zone\nCommon mistakes\n‚ùå Excess inventory (money blocked)\n‚ùå Too little cash (liquidity crisis)\n‚ùå Giving long credit to customers\n4. Dividend Decision\nQuestion it answers:\nüëâ\nHow much profit should be distributed and how much retained?\nThis applies mainly to\ncompanies\n, but the logic applies to individuals too.\nOptions\nPay dividends to shareholders\nRetain profit for growth\nFactors affecting dividend decision\nProfitability\nFuture expansion plans\nCash position\nShareholder expectations\nCompany example\nMature company ‚Üí higher dividends\nGrowing company ‚Üí retain profits\nA company paying high dividends but borrowing money ‚Üí\nstupid management\nPersonal finance analogy\nSpending income (dividend)\nSaving/investing income (retained earnings)\nIf you spend everything you earn ‚Üí no future growth\nIf you save everything and never enjoy ‚Üí pointless life\nBalance matters.\nCommon mistakes\n‚ùå Paying dividends despite cash shortage\n‚ùå Not rein                         "answer": "This is a\nclassic Personnel Management case study\n. If you answer it vaguely, you‚Äôll lose marks. I‚Äôll give you a\nclean, exam-oriented answer\n, but also explain the logic so you actually understand it instead of memorising nonsense.\ni. Concept of Personnel Management (Based on the Case)\nPersonnel Management\nrefers to the\nplanning, organizing, directing, and controlling of human resources\nin an organization to achieve organizational goals\nefficiently and harmoniously\n.\nIn simple words:\nüëâ It is about\nmanaging people at work\n.\nLinking directly to SilverStar Plastics\nThe company has\nnew workers\nProblems like\nabsenteeism, lack of training, complaints\nNo HR department\nOne person (Mehak) handles employee-related issues\nThis situation clearly shows the need for\nsystematic personnel management\n, because:\nWorkers are not trained properly\nAttendance and discipline are weak\nEmployee grievances are increasing\nEmployer‚Äìemployee relations are at risk\nTherefore:\nPersonnel Management focuses on:\nRecruiting and selecting workers\nTraining and development\nMaintaining employee records\nHandling grievances\nEnsuring smooth industrial relations\nüìå\nConclusion for part (i):\nIn SilverStar Plastics, Personnel Management is the function that ensures employees are\nproperly recruited, trained, motivated, disciplined, and satisfied\n, so that organizational objectives are achieved smoothly.\nii. Duties of Personnel Manager Mehak in This Situation\nMehak is not just a clerk maintaining files. If she limits herself to paperwork, she will fail. Her role is\noperational + human-focused\n.\nBelow are the\nkey duties she must perform\n, directly connected to the problems in the case.\n1. Maintaining Personnel Records\nMaintain records of attendance, wages, leave, and performance\nKeep employee personal files updated\nüìå Important because:\nAbsenteeism is an issue\nWithout records, discipline cannot be enforced\n2. Recruitment and Proper Placement\nEnsure workers are placed in jobs matching their skills\nAvoid wrong placement, which causes dissatisfaction\nüìå Wrong placement = low productivity + absenteeism\n3. Training and Development\nIdentify training needs of newly hired workers\nArrange:\nOn-the-job training\nSafety training\nSkill development programs\nüìå This directly solves the\nlack of training\nproblem mentioned in the case.\n4. Handling Employee Grievances\nListen to employee complaints about work schedules\nInvestigate problems objectively\nProvide fair and timely solutions\nüìå If grievances are ignored:\nMorale drops\nAbsenteeism increases\nConflict rises\n5. Maintaining Discipline and Reducing Absenteeism\nFrame clear attendance rules\nEducate workers about discipline\nTake corrective action when needed\nüìå Discipline should be\nfirm but fair\n, not authoritarian.\n6. Improving Employer‚ÄìEmployee Relations\nAct as a bridge between owner and workers\nCommunicate management decisions clearly\nBuild trust and cooperation\nüìå Smooth relations = fewer conflicts + better productivity\n7. Work Schedule Planning\nReview work schedules causing complaints\nSuggest flexible or fair shift timings where possible\nBalance production needs with employee well-being\nüìå Bad schedules = unhappy workers = higher absenteeism\nExaminer-Friendly Summary\n(i) Personnel Management\nIt is the managerial function concerned with\nprocurement, development, compensation, integration, and maintenance of personnel\nto achieve organizational objectives efficiently.\n(ii) Duties of Personnel Manager (Mehak)\nMaintain employee records\nPlan and conduct training\nHandle grievances\nReduce absenteeism\nMaintain discipline\nImprove employer‚Äìemployee relations\nAssist management in manpower planning\nFinal Reality Check (Read This Carefully)\nSilverStar Plastics‚Äô problem is\nnot machines or money\n‚Äî it‚Äôs people management.\nIf Mehak:\nFocuses only on paperwork ‚Üí problems will worse
